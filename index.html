<html>
    <head>
        <title>YahtzeeAI</title>

        <link rel="stylesheet" href="style.css"></link>

        <script src="script.js"> </script>
    </head>

    <body>
        <h1>YahtzeeAI</h1>
        <main>
            <div class="maincontainer f2">
                <div class="f2 fcol">
                    <div class="playercontainer f1">
                        <button onclick="rollDice(1)"><b>Roll Dice</b></button>
                        <div class="dicecontainer">
                            <div class="die" id="player1die1" data-rolling=true onclick="clickDie(this)">
                                <img src="images/1.png" />
                            </div>
                            <div class="die" id="player1die2" data-rolling=true onclick="clickDie(this)">
                                <img src="images/2.png" />
                            </div>
                            <div class="die" id="player1die3" data-rolling=true onclick="clickDie(this)">
                                <img src="images/3.png" />
                            </div>
                            <div class="die" id="player1die4" data-rolling=true onclick="clickDie(this)">
                                <img src="images/4.png" />
                            </div>
                            <div class="die" id="player1die5" data-rolling=true onclick="clickDie(this)">
                                <img src="images/5.png" />
                            </div>
                        </div>
                    </div>
                    <div class="playercontainer f1">
                        <button onclick="rollDice(2)"><b>Roll Dice</b></button>
                        <div class="dicecontainer">
                            <div class="die" id="player2die1" data-rolling=true onclick="clickDie(this)">
                                <img src="images/1.png" />
                            </div>
                            <div class="die" id="player2die2" data-rolling=true onclick="clickDie(this)">
                                <img src="images/2.png" />
                            </div>
                            <div class="die" id="player2die3" data-rolling=true onclick="clickDie(this)">
                                <img src="images/3.png" />
                            </div>
                            <div class="die" id="player2die4" data-rolling=true onclick="clickDie(this)">
                                <img src="images/4.png" />
                            </div>
                            <div class="die" id="player2die5" data-rolling=true onclick="clickDie(this)">
                                <img src="images/5.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="f f1">
                    <table>
                        <tr>
                            <td></td>
                            <th>Player</th>
                            <th>Opponent</th>
                        </tr>
                        <tr>
                            <th>Ones</th>
                            <td id="player1scoreones" data-clickable="true"></td>
                            <td id="player1scoreones" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Twos</th>
                            <td id="player1scoretwos" data-clickable="true"></td>
                            <td id="player1scoretwos" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Threes</th>
                            <td id="player1scorethrees" data-clickable="true"></td>
                            <td id="player1scorethrees" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Fours</th>
                            <td id="player1scorefours" data-clickable="true"></td>
                            <td id="player1scorefours" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Fives</th>
                            <td id="player1scorefives" data-clickable="true"></td>
                            <td id="player1scorefives" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Sixes</th>
                            <td id="player1scoresixes" data-clickable="true"></td>
                            <td id="player1scoresixes" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Subtotal</th>
                            <td id="player1scoreuppertotal" data-clickable="true"></td>
                            <td id="player1scoreuppertotal" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Bonus</th>
                            <td id="player1scoreupperbonus" data-clickable="true"></td>
                            <td id="player1scoreupperbonus" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>3 of a Kind</th>
                            <td id="player1scorethreeofakind" data-clickable="true"></td>
                            <td id="player1scorethreeofakind" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>4 of a Kind</th>
                            <td id="player1scorefourofakind" data-clickable="true"></td>
                            <td id="player1scorefourofakind" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Full House</th>
                            <td id="player1scorefullhouse" data-clickable="true"></td>
                            <td id="player1scorefullhouse" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Small Straight</th>
                            <td id="player1scoresmallstraight" data-clickable="true"></td>
                            <td id="player1scoresmallstraight" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Large Straight</th>
                            <td id="player1scorelargestraight" data-clickable="true"></td>
                            <td id="player1scorelargestraight" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>YAHTZEE</th>
                            <td id="player1scoreyahtzee" data-clickable="true"></td>
                            <td id="player1scoreyahtzee" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Chance</th>
                            <td id="player1scorechance" data-clickable="true"></td>
                            <td id="player1scorechance" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>YAHTZEE BONUS</th>
                            <td id="player1scoreyahtzeebonus" data-clickable="true"></td>
                            <td id="player1scoreyahtzeebonus" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <th>Subtotal</th>
                            <td id="player1scorelowertotal" data-clickable="true"></td>
                            <td id="player1scorelowertotal" data-clickable="false"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <td id="player1scoretotal" data-clickable="true"></td>
                            <td id="player1scoretotal" data-clickable="false"></td>
                        </tr>
                    </table>
                </div>
                
            </div>

            <div class="f1 fcol">
                <div class="maincontainer f1 fcol">
                    <select id="opponentselect">
                        <option value="ai1">No Opponent</option>
                        <option value="ai1">AI Placeholder 1</option>
                        <option value="ai2">AI Placeholder 2</option>
                    </select>
    
                    <p id="opponentinfo">Placeholder. Info about AI/opponent goes here.</p>
                </div>
    
                <div class="maincontainer f1 fcol">
                    <p>Game options go here</p>
                </div>
            </div>
        </main>
    </body>
</html>
